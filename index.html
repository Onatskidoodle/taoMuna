<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaoMuna - Labor Pooling Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white p-6 shadow-md">
    <h1 class="text-3xl font-bold text-center">TaoMuna</h1>
    <p class="text-center text-lg">Connecting Skilled Workers with People Who Need Them</p>
  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <div class="bg-white p-6 rounded-xl shadow-md text-center">
      <h2 class="text-2xl font-semibold mb-4">I am a...</h2>
      <div class="flex flex-col md:flex-row gap-6 justify-center">
        <a href="https://forms.gle/your-worker-form-link" target="_blank" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-xl text-lg shadow">Worker Looking for Jobs</a>
        <a href="https://forms.gle/your-employer-form-link" target="_blank" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl text-lg shadow">Person Looking for a Worker</a>
      </div>
    </div>

    <div class="mt-10 text-center">
      <p class="text-gray-600">No email required. Just your name, location, skill, and contact number.</p>
    </div>
  </main>

  <footer class="bg-gray-200 text-center py-4 mt-10">
    <p class="text-sm text-gray-700">&copy; 2025 TaoMuna. All rights reserved.</p>
  </footer>
</body>
</html>
